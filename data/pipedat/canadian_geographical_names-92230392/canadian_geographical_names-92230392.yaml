description:
  name: Geographical Names of Canada Data
  description: These files contain names recognized by the Geographical Names Board
    of Canada. The records include the names of populated places and administrative
    areas, water features such as lakes, rivers and bays, terrain features like mountains,
    capes and valleys; and undersea features such as seamounts and trenches. The data
    are provided by federal, provincial and territorial naming authorities, and managed
    by the Geographical Names Board of Canada Secretariat at Natural Resources Canada.
