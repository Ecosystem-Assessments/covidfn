description:
  name: Timeline of COVID-19 in Canada
  description: The Timeline of COVID-19 in Canada (CovidTimelineCanada) is intended
    to be the definitive source for data regarding the COVID-19 pandemic in Canada.
    In addition to making available the ready-to-use datasets, this repository also
    acts as a hub for collaboration on expanding and improving the availability and
    quality of COVID-19 data in Canada. This repository is maintained by the COVID-19
    Canada Open Data Working Group and is one component of the What Happened? COVID-19
    in Canada project.
